    <body>
        <div class="container main-container">

	        <div class="col-sm-12 logo-container">

			</div>
			<div class="col-sm-12 form sign-in-form">

			<input type="text" class="form-control" placeholder="Password">

			<a href="">Need help?</a>
			</div>
		    </div>
		</div>
		<div class="col-sm-12 different-account-link text-center">

		    </div>
		</div>
	    </div>
	</div>
